<!DOCTYPE html>
<html lang="en" class="theme--0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header-panel">
      <div class="header-panel__name">calc</div>
      <div class="header-panel__theme">
        <div class="header-panel__theme--label">THEME</div>
        <div class="header-panel__theme--switch">
          <label class="theme__toggle--number">1</label>
          <label class="theme__toggle--number">2</label>
          <label class="theme__toggle--number">3</label>
          <!--<button class="theme__toggle--btn"></button>-->
        </div>
        <button class="header-panel__theme--btn theme--0" onclick="changeTheme()">
        </button>

      </div>
    </header>
    <main>
      <section class="display-panel">
        <div class="display-panel__number">0</div>
        <div class="display-panel__number display-panel__number--secondary">0</div>
      </section>
      <section class="keys-panel">
        <div class="keys-panel__key keys-panel__key--number">7</div>
        <div class="keys-panel__key keys-panel__key--number">8</div>
        <div class="keys-panel__key keys-panel__key--number">9</div>
        <div class="keys-panel__key keys-panel__key--del">DEL</div>
        <div class="keys-panel__key keys-panel__key--number">4</div>
        <div class="keys-panel__key keys-panel__key--number">5</div>
        <div class="keys-panel__key keys-panel__key--number">6</div>
        <div class="keys-panel__key keys-panel__key--sign">+</div>
        <div class="keys-panel__key keys-panel__key--number">1</div>
        <div class="keys-panel__key keys-panel__key--number">2</div>
        <div class="keys-panel__key keys-panel__key--number">3</div>
        <div class="keys-panel__key keys-panel__key--sign">-</div>
        <div class="keys-panel__key">.</div>
        <div class="keys-panel__key keys-panel__key--number">0</div>
        <div class="keys-panel__key keys-panel__key--sign">/</div>
        <div class="keys-panel__key keys-panel__key--sign">x</div>
        <div class="keys-panel__key keys-panel__key--reset">RESET</div>
        <div class="keys-panel__key keys-panel__key--cta">=</div>
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Szymulcio">Szymulcio</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
